preguntas:

  - descripcion: El término pixel hace referencia a
    respuestas_correctas:
      - La unidad mínima de información de una imagen.
    respuestas_incorrectas:
      - La longitud de la diagonal de una imagen en pulgadas.
      - La cantidad de puntos por pulgada.
      - La cantidad de colores de un punto.
    ocultar_opcion_todas_las_anteriores: true

  - descripcion: Para las imágenes vectoriales se cumple que
    respuestas_correctas: []
    respuestas_incorrectas:
      - Poseen un número fijo de píxeles.
      - Son creadas por los escaners y las cámaras digitales.
      - Pueden perder detalle y verse pixeladas cuando se amplían.
      - A cada píxel se le asigna una ubicación y un valor de color específico.

  - descripcion: Para las imágenes de mapas de bits se cumple que
    respuestas_correctas:
      - A cada píxel se le asigna una ubicación y un valor de color específico.
      - Constan de un número fijo de píxeles.
      - Son creadas por los escaners y las cámaras digitales.
      - Pueden perder detalle y verse pixeladas cuando se amplían.
    respuestas_incorrectas: []

  - descripcion: Las extensiones de archivo que pertenecen al grupo de mapas de bits son
    respuestas_correctas:
      - "JPG, BMP, PNG, GIF"
    respuestas_incorrectas:
      - Solo PNG
      - Solo JPG
      - Solo BMP
      - Solo GIF
      - "JPG, BMP, PNG, GIF y SVG"


  - descripcion: ¿Cuál de las siguientes afirmaciones es incorrecta?
    respuestas_correctas:
      - "JPG: Permite imágenes animadas"
    respuestas_incorrectas:
      - "PNG: Permite transparencia"
      - "GIF: Soporta transparencia pero no translucidez."
      - "BMP: No soporta transparencia."
      - "SVG: Permite transparencias."


  - descripcion: El formato BMP
    respuestas_correctas: []
    respuestas_incorrectas:
      - Ha sido diseñado específicamente para comprimir imágenes digitales.
      - Puede implicar perder algo de la calidad de la imagen si se define cierto factor de compresión.
      - Siempre tienen una profundidad de color de 1 bit.
      - Permite transparencias.
      - Reduce el tamaño de archivo porque elimina la información del color.


  - descripcion: En las imágenes del tipo vectorial
    respuestas_correctas:
      - La calidad de la imagen no varía al modificar el tamaño de la misma.
    respuestas_incorrectas:
      - Se reducen los colores de la imagen a un máximo de 256.
      - Se reduce el tamaño del archivo porque elimina la información del color.
      - Cada píxel tiene un valor de brillo comprendido entre 0 (negro) y 255 (blanco).

  - descripcion: El formato PNG es superior al BMP porque
    respuestas_correctas:
      - Permite transparencias.
      - Su compresión no reduce la calidad de imagen.
      - Se puede usar en la web.
      - Permite archivos más pequeños con la misma calidad.
    respuestas_incorrectas: []

  - descripcion: ¿Para una imagen de 500 x 500 pixeles con 180 colores diferentes guarado en distintos formatos, que archivo es el más espacio en disco ocupa?
    respuestas_correctas:
      - 'imagen.bmp'
    respuestas_incorrectas:
      - 'imagen.jpg'
      - 'imagen.gif'
      - 'imagen.png'
    ocultar_opcion_todas_las_anteriores: true
    ocultas_opcion_ninguna_de_las_anteriores: true

  - descripcion: Los archivos del tipo GIF
    respuestas_correctas:
      - 'Permiten definir un color como transparente'
    respuestas_incorrectas:
      - 'Permiten translucidez'
      - 'Permiten mostrar imagenes en color real'
      - 'Son un formato vectorial'